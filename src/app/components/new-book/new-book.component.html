<md-card fxLayout="column" fxLayoutAlign="center center">
  <md-card-title>New Book</md-card-title>
  <div fxFlex="row" fxLayoutWrap="wrap">
    <md-input-container fxFlex="100">
      <input mdInput placeholder="ISBN" type="number" required [formControl]="isbnFormControl">
      <md-icon mdSuffix>{{isbnStatus}}</md-icon>
    </md-input-container>
    <md-input-container fxFlex="100">
      <input mdInput placeholder="Title" required [(ngModel)]="book.title">
    </md-input-container>
    <md-input-container>
      <input mdInput placeholder="Price" required [(ngModel)]="book.price">
    </md-input-container>
    <div fxFlex="100">
      <md-input-container fxFlex="60">
        <input mdInput placeholder="Author" required [(ngModel)]="book.price">
      </md-input-container>
      <div fxFlex="40">
        <button md-icon-button=""><md-icon>add</md-icon></button>
        <button md-icon-button=""><md-icon>expand_more</md-icon></button>
        <!--<button md-button="">New author</button>-->
      </div>
    </div>
    <div fxFlex="100">
      <md-input-container>
        <input mdInput placeholder="First name" required>
      </md-input-container>
      <md-input-container>
        <input mdInput placeholder="Last name" required [(ngModel)]="book.price">
      </md-input-container>
      <button md-raised-button="">New Author
      </button>

    </div>
    <div fxFlex="100">

    </div>




  </div>


</md-card>
