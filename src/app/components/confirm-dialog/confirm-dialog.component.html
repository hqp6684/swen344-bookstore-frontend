<h4 md-dialog-title>Confirmation</h4>
<p>{{data.message}}</p>
<md-dialog-actions fxLayoutAlign="space-around">
  <button md-raised-button="" md-dialog-close="" (click)="dialogRef.close(false)">NO</button>
  <button md-raised-button="" color="primary" md-dialog-close="" (click)="dialogRef.close(true)">YES</button>

</md-dialog-actions>
