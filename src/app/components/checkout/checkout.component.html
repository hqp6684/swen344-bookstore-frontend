<md-toolbar>
  <h2>Checkout</h2>
  <span fxFlex="1 1 auto"></span>
  <span><i>**Today special: Enter 'BAZOOKA' for 99% off</i></span>
</md-toolbar>
<md-card>
  <md-card-content>
    <md-nav-list>
      <md-list-item>
        <md-icon md-list-icon>library_books</md-icon>
        <h3 md-line> <strong>({{orderService.books.length}})</strong></h3>
        <button md-icon-button="" md-tooltip="Remove all" (click)="clearCart()"><md-icon>remove_shopping_cart</md-icon></button>
      </md-list-item>
      <md-list-item *ngFor="let book of orderService.books; let i = index">
        <md-icon md-list-icon>book</md-icon>
        <h3 md-line> {{book.title}} </h3>
        <button md-button="">{{book.price | currency: 'USD' : true}}</button>
        <button md-icon-button="" md-tooltip="Remove {{book.title}}" (click)="removeBook(i)">
          <md-icon>delete</md-icon>
        </button>
      </md-list-item>
      <md-list-item>
        <h3 md-line> </h3>
        <button md-button="" disabled>Subtotal</button>
        <button md-button>{{subtotal|currency:'USD' :true}}</button>
        <button md-icon-button="" disabled></button>
      </md-list-item>
      <md-list-item>
        <h3 md-line> </h3>
        <button md-button="" disabled>Shipping</button>
        <!--<button md-button>{{subtotal|currency:'USD' :true}}</button>-->
        <button md-button>{{shipping|currency:'USD' :true}}</button>
        <button md-icon-button="" disabled></button>
      </md-list-item>
      <md-list-item>
        <h3 md-line> </h3>
        <md-input-container>
          <input type="" mdInput="" placeholder="Coupon Code" [formControl]="discountFormControl">
        </md-input-container>
        <button md-button="" disabled>Discount</button>
        <button md-button>- {{discount|currency:'USD' :true}}</button>
        <button md-icon-button="" disabled></button>
      </md-list-item>
      <md-list-item>
        <h3 md-line> </h3>
        <button md-button="" disabled>Total</button>
        <button md-button>{{total|currency:'USD' :true}}</button>
        <button md-icon-button="" disabled></button>
      </md-list-item>
    </md-nav-list>
    <md-card-subtitle>Ship to: </md-card-subtitle>
    <md-radio-group [(ngModel)]="ship_to">
      <md-radio-button *ngFor="let ship of shipToOptions" [value]="ship">{{ship}}</md-radio-button>
    </md-radio-group>


  </md-card-content>
  <md-card-actions align="end">
    <button md-raised-button="" routerLink='/'>Cancel</button>
    <button md-raised-button="" color="primary" (click)="checkout()" [disabled]="this.orderService.books.length===0">Confirm</button>
  </md-card-actions>
</md-card>
